<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auto Slideshow</title>
    <link rel="stylesheet" href="simple_slideshow_style.css">
</head>
<body>

    <div class="slideshow-container">
        <h1>Beautiful Views</h1>
        <p>Enjoy these automatically changing pictures.</p>

        <div class="slides">
            <img class="slide-item" src="image10.png" alt="Green Landscape">
            <img class="slide-item" src="image9.png" alt="Blue Sky">
            <img class="slide-item" src="image11.png" alt="Sunny Beach">
            <img class="slide-item" src="image12.png" alt="rainy road">
        </div>
    </div>

</body>
</html>
